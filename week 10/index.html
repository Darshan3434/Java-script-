<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff7b7b, #ffb3b3); /* light red gradient */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .weather-box {
      background: rgba(255, 255, 255, 0.18);
      padding: 30px;
      width: 350px;
      border-radius: 18px;
      backdrop-filter: blur(10px);
      text-align: center;
      color: #4a0000;
      box-shadow: 0 0 20px rgba(255, 100, 100, 0.4);
      border: 1px solid rgba(255, 120, 120, 0.5);
    }

    h2 {
      color: #4a0000;
      text-shadow: 0 0 8px rgba(255, 150, 150, 0.9);
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-top: 15px;
      width: 95%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #ff4d4d; /* red button */
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(255, 60, 60, 0.9);
    }

    button:hover {
      background: #e60000;
      box-shadow: 0 0 15px rgba(255, 120, 120, 1);
    }

    .result {
      margin-top: 20px;
      display: none;
      color: #4a0000;
    }

    .temp {
      font-size: 45px;
      font-weight: bold;
      color: #800000;
      text-shadow: 0 0 8px rgba(255, 150, 150, 1);
    }

    .details {
      font-size: 18px;
      margin-top: 10px;
      color: #660000;
    }

  </style>
</head>
<body>

  <div class="weather-box">
    <h2>üå§Ô∏è Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button onclick="getWeather()">Get Weather</button>

    <div class="result" id="resultBox">
      <p class="temp" id="temp"></p>
      <p class="details" id="details"></p>
    </div>
  </div>

  <script>
    function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      if (city === "") return alert("Please enter a city name!");

      fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`)
        .then(res => res.json())
        .then(data => {
          if (!data.results) {
            alert("City not found!");
            return;
          }

          let lat = data.results[0].latitude;
          let lon = data.results[0].longitude;

          fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
            .then(res => res.json())
            .then(weather => {
              let temp = weather.current_weather.temperature;
              let wind = weather.current_weather.windspeed;

              document.getElementById("temp").innerHTML = `${temp}¬∞C`;
              document.getElementById("details").innerHTML =
                `üí® Wind: ${wind} km/h<br>üìç Location: ${city}`;

              document.getElementById("resultBox").style.display = "block";
            });
        });
    }
  </script>

</body>
</html>
