<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Validator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2a0140, #4b0f6b, #6e2b91);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .form-container {
      width: 420px;
      padding: 35px;
      border-radius: 18px;

      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      box-shadow: 0 0 25px rgba(200, 0, 255, 0.35);
      animation: fadeIn 0.6s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 30px;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(200, 0, 255, 0.7);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 12px;
      font-size: 15px;
      font-weight: 500;
      color: #eedcff;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      background: rgba(255, 255, 255, 0.18);
      color: white;
      font-size: 16px;
      outline: none;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus,
    textarea:focus {
      border-color: #d300ff;
      box-shadow: 0 0 12px rgba(220, 0, 255, 0.7);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, #d300ff, #a100d4);
      color: #000;
      font-weight: 700;
      cursor: pointer;
      font-size: 17px;
      transition: 0.3s;
      box-shadow: 0 0 18px rgba(225, 0, 255, 0.8);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 22px rgba(255, 0, 255, 1);
    }

    #errorMsg {
      margin-top: 15px;
      color: #ff4d4d;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(255, 50, 50, 0.5);
    }

    #successMsg {
      margin-top: 15px;
      color: #4dff88;
      font-weight: 600;
      text-shadow: 0 0 5px rgba(77, 255, 136, 0.5);
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h1>ðŸ“© Contact Us</h1>

    <form id="contactForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Write your message"></textarea>

      <button type="submit">Submit</button>
    </form>

    <p id="errorMsg"></p>
    <p id="successMsg"></p>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");

    form.onsubmit = function (e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      errorMsg.innerText = "";
      successMsg.innerText = "";

      if (name.length < 3) {
        errorMsg.innerText = "âŒ Name must be at least 3 characters.";
        return;
      }

      if (!validateEmail(email)) {
        errorMsg.innerText = "âŒ Please enter a valid email address.";
        return;
      }

      if (message.length < 10) {
        errorMsg.innerText = "âŒ Message must be at least 10 characters.";
        return;
      }

      successMsg.innerText = "âœ… Form submitted successfully!";
      form.reset();
    };

    function validateEmail(email) {
      let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      return pattern.test(email.toLowerCase());
    }
  </script>

</body>
</html>
